<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fallout 3 - Ajax</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header class="bg-dark text-white p-3">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="#">Fallout 3</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="ajax.html">Ajax</a>
                        </li>
                    </ul>
                </div>
            </nav> 
        </div>
    </header>
    <main class="container text-center mt-5">
        <div class="bg-dark text-white p-5">
            <h1 class="display-4">Fallout 3 Weapons</h1>
            <div class="d-flex justify-content-center mb-3">
                <input type="text" id="searchBox" class="form-control mb-2" placeholder="Search for weapons...">
            </div>
            <button id="loadWeapons" class="btn btn-primary btn-lg mb-3">Load Weapons</button>
            <div class="d-flex justify-content-center mb-3">
                <select id="sortOptions" class="form-select w-50">
                    <option value="name">Sort by Name</option>
                    <option value="category">Sort by Category</option>
                    <option value="damage">Sort by Damage</option>
                    <option value="weight">Sort by Weight</option>
                    <option value="value">Sort by Value</option>
                </select>
            </div>
            <div id="weaponsList" class="mt-4"></div>
            <nav>
                <ul id="pagination" class="pagination justify-content-center"></ul>
            </nav>
        </div>
    </main>
    
    <!-- Weapon Details Modal -->
    <div class="modal fade" id="weaponModal" tabindex="-1" aria-labelledby="weaponModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="weaponModalLabel">Weapon Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="modalWeaponImage" src="" alt="Weapon Image" class="img-fluid mb-3">
                    <h5 id="modalWeaponName"></h5>
                    <div id="modalWeaponPower" class="mb-3"></div>
                    <p id="modalWeaponDescription"></p>
                    <p><strong>Ammo:</strong> <span id="modalWeaponAmmo"></span></p>
                    <p><strong>Category:</strong> <span id="modalWeaponCategory"></span></p>
                    <p><strong>Damage:</strong> <span id="modalWeaponDamage"></span></p>
                    <p><strong>Weight:</strong> <span id="modalWeaponWeight"></span></p>
                    <p><strong>Value:</strong> <span id="modalWeaponValue"></span></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="./js/scripts.js"></script>
</body>
</html>
